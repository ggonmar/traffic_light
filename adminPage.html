<html>

   <head>
   <script>
     function addNew(){
       let table=document.getElementById('ssids');
       let index=table.rows.length-2;
       var row = table.insertRow(index);

      // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);

      // Add some text to the new cells:
      cell1.innerHTML = `<input class='ssid' type='text' name='ssid-${index}' placeholder='SSID'/>`;
      cell2.innerHTML = `<input class='pwd' type='text'  name='pwd-${index}' placeholder='Pwd'/>`;
     }
   </script>
   </head>
